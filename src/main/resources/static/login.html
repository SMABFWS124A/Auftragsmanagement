<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hintergrund wie auf dem Dashboard */
            background: radial-gradient(circle at top, #4f46e5, #020617);
            color: #e5e7eb;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(18px);
        }

        .login-card h1 {
            margin: 0 0 6px;
            font-size: 1.6rem;
            color: #ffffff;
        }

        .login-card p {
            margin: 0 0 20px;
            color: #ffffff;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 14px;
        }

        .form-group label {
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.01em;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: rgba(15, 23, 42, 0.8);
            color: #ffffff;
            font-size: 1rem;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(156, 163, 175, 0.9);
        }

        .login-button {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(120deg, #7c5dff, #5b3fe6);
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.45);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 38px rgba(99, 102, 241, 0.6);
        }

        .error-message {
            margin-top: 10px;
            color: #fecdd3;
            font-weight: 600;
        }

        .credentials-hint {
            margin-top: 16px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(79, 70, 229, 0.25);
            border: 1px dashed rgba(129, 140, 248, 0.7);
            color: #ffffff;
            font-size: 0.9rem;
        }

        .credentials-hint code {
            color: #e5e7eb;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h1>Willkommen zurück</h1>
    <p>Melde dich mit den bereitgestellten Zugangsdaten an, um das Cockpit zu öffnen.</p>

    <form id="login-form">
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="Hier E-Mail eingeben" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" placeholder="Hier Passwort eingeben" required>
        </div>
        <button type="submit" class="login-button">Anmelden</button>
        <div id="error-message" class="error-message" aria-live="polite"></div>
    </form>

    <div class="credentials-hint">
        <strong>Zugangsdaten für den Test:</strong><br>
        E-Mail: <code>test@test.de</code><br>
        Passwort: <code>Test123</code>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof isLoggedIn === 'function' && isLoggedIn()) {
            window.location.href = 'index.html';
            return;
        }

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (typeof login === 'function' && login(email, password)) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Ungültige Zugangsdaten. Bitte versuche es erneut.';
            }
        });
    });
</script>
</body>
</html>
