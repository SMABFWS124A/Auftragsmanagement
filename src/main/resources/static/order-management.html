<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kundenauftragsverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <div class="nav-links">
        <a href="index.html" class="brand">Startseite</a>
        <a href="user-management.html">Kunden</a>
        <a href="article-management.html">Artikel</a>
        <a href="supplier-management.html">Lieferanten</a>
        <a href="purchase-order.html">Bestellwesen</a>
        <a href="order-management.html" class="active">Kundenaufträge</a>
    </div>
</div>

<div class="container">

    <h1>Kundenaufträge & Verkauf</h1>

    <div class="main-content">

        <div class="left-panel">
            <h2>Neuen Auftrag erfassen</h2>

            <form id="createOrderForm">

                <p>
                    <label for="customerSelect">Kunde auswählen:</label>
                    <select id="customerSelect" required>
                        <option value="" disabled selected>Bitte Kunde wählen</option>
                    </select>
                </p>

                <h3>Positionen</h3>
                <div id="itemsContainer">
                </div>

                <p>
                    <button type="button" id="addItemButton">➕ Position hinzufügen</button>
                </p>

                <p style="margin-top: 20px;">
                    <button type="submit" id="submitOrderButton">Auftrag speichern & berechnen</button>
                </p>
            </form>
            <p id="message"></p>
        </div>

        <div class="right-panel">
            <h2>Offene & abgeschlossene Aufträge</h2>
            <table id="orderTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Kunde</th>
                    <th>Datum</th>
                    <th>Betrag (€)</th>
                    <th>Status</th>
                    <th>Aktionen</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="order.js"></script>
</body>
</html>
